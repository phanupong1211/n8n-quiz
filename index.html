<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกหัวข้อทดสอบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg text-center w-full max-w-lg">
        <h1 class="text-3xl font-bold text-blue-600 mb-6">เลือกหัวข้อที่ต้องการทดสอบ</h1>

        <div class="mb-6">
            <label for="topic-select" class="block text-left text-lg font-medium text-gray-700 mb-2">หัวข้อ:</label>
            <select id="topic-select" class="w-full p-3 border border-gray-300 rounded-lg text-lg focus:ring-blue-500 focus:border-blue-500">
                <option value="WI Overhaul Globe valve-text">Globe Valve Overhaul</option>
                <option value="WI Overhaul Safety valve-text">Safety Valve Overhaul</option>
                <option value="WI ขั้นตอนการปฏิบัติงาน On-Line Test Safety Valve">ขั้นตอนการปฏิบัติงาน On-Line Test Safety Valve</option>
                <option value="WI Open check Neles Ball vale-text">Open check Neles Ball vale</option>
                <option value="WI Overhaul Actuator BC-Type Neles-text">Overhaul Actuator BC-Type Neles</option>
                <option value="WI Calibrate Weight scale - text">Calibrate Weight scale</option>
                </select>
        </div>

        <button id="start-quiz-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold text-xl py-3 px-6 rounded-lg transition duration-300">
            เริ่มทำข้อสอบ
        </button>
    </div>

    <script>
        // *** สำคัญ! ให้นำ Production URL จากโหนด Webhook ของคุณมาวางที่นี่ ***
        const webhookUrl = 'http://localhost:5678/webhook/3e940288-fe43-4e38-89f5-524a3bb48704';

        const topicSelect = document.getElementById('topic-select');
        const startButton = document.getElementById('start-quiz-btn');

        startButton.addEventListener('click', () => {
            const selectedTopic = topicSelect.value;
          

            // สร้าง URL ใหม่พร้อมกับส่งค่าที่เลือกไปด้วย (ผ่าน Query Parameter)
            // encodeURIComponent() ใช้เพื่อให้แน่ใจว่าชื่อไฟล์ภาษาไทยหรือที่มีช่องว่างจะถูกส่งไปอย่างถูกต้อง
            const finalUrl = `${webhookUrl}?search_term=${encodeURIComponent(selectedTopic)}`;

            // แสดงข้อความ "กำลังโหลด..." และเปลี่ยนเส้นทางไปยัง URL ใหม่
            startButton.textContent = 'กำลังโหลด...';
            startButton.disabled = true;
            window.location.href = finalUrl;
        });
    </script>

</body>
</html>
